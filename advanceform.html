<html>
<head>
<title>Advance Registration Form</title>

<style>
table
{
  color:white;
  border-radius:20px;
  }
  
  #button
  {
    background-color:green;
	color:white;
	height:32px;
	width:85px;
	border-radius:25px;
	}
	
	body
	{
	  background:linear-gradient(white,grey);
	 }
</style>
</head>
<body>
<h2 align="center">College Registration Form</h2>
<br>
<form>
<table border="0" bgcolor="purple" align="center" cellspacing="20">
<tr>
 <td align="center">FIRST NAME:</td>
 <td><input type="text" placeholder="Name" size="40" required></td>
 </tr>	 
 
<tr>
 <td align="center">LAST NAME:</td>
 <td><input type="text" placeholder="Last Name"size="40" required></td>
 </tr>
 <tr>
 <td align="center">EMAIL ADRESS:</td>
 <td><input type="email" placeholder="EMAIL ADRESS" size="40" required></td>
 </tr>
  
 
  <tr>
 <td align="center">PASSWORD:</td>
 <td><input type="password" placeholder="password" size="40" required></td>
 </tr>
 
  <tr>
 <td align="center">CONFIRM PASSWORD:</td>
 <td><input type="password" placeholder="password" size="40" required></td>
 </tr>
  <tr>
 <td align="center">ADRESS:</td>
 <td><textarea cols="42" rows="5"></textarea required></td>
 </tr>
 
 <tr>
 <td align="center">MOBILE NUMBER:</td>
 <td><input type="number"  placeholder="mobile number" size="40" required></td>
 </tr>
 <tr>
 <td align="center">DATE OF BIRTH:</td>
 <td required>
 <select name="day" id="day">
 <option value="day">day</option>
 <option value="1">1</option>
 <option value="2">2</option>
 <option value="3">3</option>
 <option value="4">4</option>
 <option value="4">5</option>
 </select>
 
 <select name="month" id="month">
 <option value="month">month</option>
 <option value="1">Jan</option>
 <option value="2">Feb</option>
 <option value="3">March</option>
 <option value="4">April</option>
 <option value="4">May</option>
 </select>
 
 <select name="year" id="year">
 <option value="year">year</option>
 <option value="1">2001</option>
 <option value="2">2002</option>
 <option value="3">2003</option>
 <option value="4">2004</option>
 <option value="4">2005</option>
 </select>
 </td>
 
 </tr>
 <tr>
 <td align="center">UPLOAD PHOTO:</td>
 <td><input type="file" name="photo" required></td>
 
 </tr>
 
 <tr>
 <td align="center">CITY:</td>
 <td><input type="text" name="city" value="Dhaka" required></td>
 </tr>
 <tr>
 <td align="center">PIN CODE:</td>
 <td><input type="text" name="pin_code" size="20" required></td>
 </tr>
 <tr>
 <td align="center">FAVOURITE GAME:</td>
 <td>
 <input type="checkbox" name="cricket" value="favourite game"><span> Cricket</span>
 </br>
 <input type="checkbox" name="hockey" value="favourite game"><span> Hockey </span>
 </br>
 <input type="checkbox" name="football" value="favourite game"><span> football</span>
 </td>
 </tr>
 
 <tr>
 <td align="center">COURSE APPLIED FOR:</td>
 <td><input type="radio" name="course">B.TECH
     <input type="radio" name="course">B.COM
	 <input type="radio" name="course">BSC
	 <input type="radio" name="course">BCA
 </td>
 </tr>
 </table></br>
 <div align="center">
 <input type="Submit" name="Submit">
 <input type="Reset" name="Reset" >
 </div>
</form>
</body>
</html>
